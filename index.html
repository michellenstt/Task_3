<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js"></script>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
  <link href="style.css" rel="stylesheet" >
  <title>Tugas 3 Pemweb</title>
</head>
<body class="text-start">
  <header>
    <h2> (=^-ω-^=) Pilih Teman Bulu Kamu (=^-ω-^=)</h2>
    <div class="copyright">
      <b>Michelle Cat Store <br> 120140072</b>
    </div>
    <hr>
  </header>
  <div class="container">
    <div id="nama"></div>
    <div id="list-produk"></div>

    <div class="form-container">
      <div class="form-pesanan">
        <h2>Pilih Kucing</h2>
        <form onsubmit="return false">

          <div class="pad-right">
            <h3>Nama Pemesan</h3><br>
            <input type="text" id="pemesan" placeholder="Masukkan Nama" style="width: 100%;">
          </div>

          <h3>Pilih Kucing</h3>

          <div class="form-produk">
            <div class="left">
              <label for="barang-1" style="text-align: center;">Ras</label><br>
              <select id="barang-1" required  >
                <option value="0" hidden selected>Pilih Jenis Kucing</option>
                <option value="Persia">Persia</option>
                <option value="Siberian Forest">Siberian Forest</option>
                <option value="Maine Coons">Maine Coons</option>
                <option value="Siamese">Siamese</option>
                <option value="American Shorthair">American Shorthair</option>
              </select>
              <br>
            </div>

            <div class="left cont-3">
              <label for="jumlah-1" style="padding-left: 5px, top = 5px;">Jumlah</label><br>
              <input type="number" placeholder="Jumlah Barang" id="jumlah-1" class="jumlah" required><br>
            </div>
          </div>
          <button id="tambah-barang" class="btn btn-primary">Tambah Kucing</button><br>
          <button id="pesan"><b>PESAN KUCING</b></button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
